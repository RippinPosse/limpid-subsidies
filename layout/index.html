<!DOCTYPE html>
<html lang="en">
<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/form.css">
        <title>Вход</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="particles-js">
        <div class="wrapper">
                <div class="form">
                        <div class="form__group field">
                                <input id="email" class="form__field" name="email" type="email" placeholder="Email" required/>

                        </div>
                        <div class="form__group field">
                                <input id="password" class="form__field" name="password" type="password" placeholder="Пароль" required/>
                                <label for="password" class="form__label">Пароль</label>
                        </div>
                        <a id="submit" class="submit_btn">ВОЙТИ<a>
                </div>
        </div>
</body>
<script src="./scripts/signin.js"></script>
</html>
